<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Positive Negative Or Zero Check In Javascript </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

<div class="container text-center py-3 text-center">
  <div class="row">
    <div class="col-12">
      <h2 class="display-1 pb-4" id="output"> Output Here </h2>

      <div class="InputSection col-4 m-auto">
        <input type="number" class="form-control mb-3" id="MyInput">
      <button type="submit" class="btn btn-primary" onclick="work()"> Check </button>
      </div>

    </div>
  </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script type="text/javascript">
      

      function work(){
        var outShow = document.querySelector("#output");
        var inputNumberGet = document.querySelector("#MyInput").value;
        
        if(inputNumberGet > 0){
          outShow.innerHTML = "Positive Number"; 
        }
        else if(inputNumberGet < 0){
          outShow.innerHTML = "Negative Number"; 
        }
        else{
          outShow.innerHTML = "Invalid or Zero";
        }
      }

    </script>
  </body>
</html>
